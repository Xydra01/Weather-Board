<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="w-100 bg-primary mb-3">
      <h1 class="text-center text-light">Weather Dashboard</h1>
    </header>

    <main class="vh-100">
      <div class="container-fluid">
        <div class="row vh-100">
          <div class="col-3">
            <h2>Search for a City:</h2>
            <div class="input-group mt-3 border">
              <form class="w-100" id="search">
                <input type="text" name="city" class="form-control" />

                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100 mt-3 rounded search"
                />
              </form>
              <div class="list-group pt-2 mt-2 w-100 border-top-5">
                <button
                  type="button"
                  class="list-group-item list-group-item-action text-center bg-light mb-3 rounded"
                >
                  Test
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action text-center bg-light mb-3 rounded"
                >
                  Test
                </button>
              </div>
            </div>
          </div>
          <div class="col-9 d-flex flex-wrap">
            <div
              class="w-100 border-2 border-dark d-flex flex-column justify-content-center"
            >
              <h2>Test</h2>
            </div>
            <div class="w-100 h-"><h2>5-Day Forecast</h2></div>
            <div
              class="w-100 h-50 d-flex justify-content-between"
              id="card-section"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
